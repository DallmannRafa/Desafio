<!DOCTYPE html>
<html>
<head>
    <title>Controle de Estacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Controle de Estacionamento</h1>

    <div id="cadastro" class="tela">
        <h2>Cadastro de Reserva de Vaga</h2>
        <form id="cadastroForm">
            <label for="placa">Placa do Veículo:</label>
            <input type="text" id="placa" required>

            <label for="nome">Nome do Proprietário:</label>
            <input type="text" id="nome" required>

            <label for="numeroApartamento">Número do Apartamento:</label>
            <input type="text" id="numeroApartamento" required>

            <label for="bloco">Bloco do Apartamento:</label>
            <input type="text" id="bloco" required>

            <label for="modelo">Modelo do Veículo:</label>
            <input type="text" id="modelo" required>

            <label for="cor">Cor do Veículo:</label>
            <input type="text" id="cor" required>
            
            <label for="numeroVaga">Número da Vaga:</label>
            <input type="text" id="numeroVaga" required>
            <br>
            <button type="button" onclick="salvarCadastro()" class="salvar">Salvar</button>
        </form>
    </div>
<br>
    <div class="botao">
        <button type="button" onclick="paginaListagemVagas()">Listagem de Vagas Cadastradas</button>

        <button type="button" onclick="paginaDisponiveis()">Listagem de Vagas Disponíveis</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
